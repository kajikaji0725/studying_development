name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  schedule: [cron: '35 21 13 8 FRI']

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go run main.go
